<!--*  HTML LIST - ORDER VS UNORDERED TAG  
<!-- *---------------------------------------- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST TAGt</title>
    <style>
      html{
        font-family:"Jost",sans-serif;
        background-color:#efefef
      }
      h1{
        font-weight:bold;
      }
      li{
        text-transform:capitalize;
      }
    </style>
</head>
<body>
    <h1>Ordered List</h1> 
    <ol style="list-style-type:lower-alpha;">
<li>Before First</li>
<li style="list-style-type:upper-alpha">1st Class</li>
<li style="list-style-type:lower-roman">2nd Class</li>
<li style="list-style-type:upper-roman">3rd Class</li>
    </ol>
</body>
</html>
