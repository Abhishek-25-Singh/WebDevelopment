<!-- *------------------------------------- -->
<!--*  HTML LIST - ORDER VS UNORDERED TAG  
<!-- *---------------------------------------- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST TAGt</title>
    <style>
      html{
        font-family:"Jost",sans-serif;
        background-color:#efefef
      }
      h1{
        font-weight:bold;
      }
      li{
        text-transform:capitalize;
      }
    </style>
</head>
<body>
    <h1>Ordered List</h1> 
    <ol style="list-style-type:lower-alpha;">
<li>Before First</li>
<li style="list-style-type:upper-alpha">1st Class</li>
<li style="list-style-type:lower-roman">2nd Class</li>
<li style="list-style-type:upper-roman">3rd Class</li>

        <h2>type attribute</h2>
          <li type="1" >4th Class</li>
         <li type="A">7th Class</li>
         <li type="a">6th Class</li>
         <li type="i">7th Class</li>
        <li type="I">8th Class</li>
    </ol>
    <hr>
     <h1>Unordered List</h1>
      <ul>
        <!--*Disc(list-style-type:disc): Default Style- Filled Circles-->
        <li style = "list-style-type:disc"> Mithilesh Kumar Singh</li>
        <!--*Circle(list-style-type:circle):Hollow Circle -->
        <li style="list-style-type:circle"> Guddi Dvei    </li>
        <!--*Square(list-style-type:Square)-->
        <li style="list-style-type:square"> Abhishek Singh</li>
        <!--*none(list-style-type:none)-->
        <li style="list-style-type:none">   Anurag   Singh</li>
      </ul>
</body>
</html>
