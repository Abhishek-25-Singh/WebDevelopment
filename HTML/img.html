<!DOCTYPE html>
<html lang = "eng">
  <head> 
  <title> Image Tag</title>
    <style>
            html{
        background-color :#ccc;
        font-weight: bold;
              img{
        border-radius: 10px;
        box-shadow:rgba(100,100,111,0.2);
        /*Maximum Width jo image ki ho sakti hain woh hain 50 pixel*/
        max-width: 300px; 
      }
       
      }
    </style>
  </head>
  <body>
     <h1>Image Tag</h1>
    <img src="./images/html.jpeg" alt="Html image Thumbnail"
    width="100%"
    height="150"
    title="Html Thumbnail image"
    loading="lazy">
  </body>
</html>
