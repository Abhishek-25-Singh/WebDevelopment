<!-- Html headings are Title or subtitles you want to display on a webpage -->
<!--? The <h1> to <h6> tags Create Heading in HTML,
Where <h1> is teh biggest and most important, 
and <h6> is the smallest and least important -->
<!DOCTYPE html>
<html lang = "eng"> 
  <head>
  
<title>  Best Html Course </title>

</head>
    <body>
        <h1>Best Html Course</h1>
        <h2>Best Html Course</h2>
        <h3>Best Html Course</h3>
        <h4>Best Html Course</h4>
        <h5>Best Html Course</h5>
        <h6>Best Html Course</h6>
   
      </body> 
</html>
