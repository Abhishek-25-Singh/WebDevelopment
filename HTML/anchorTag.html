<!--* HTML ANCHOR TAG  
<!-- *---------------------------------------- -->
<!--? The <a> tag defines a hyperlink, which is used to link from one page to another. -->
<!DOCTYPE html>
<html lang = "eng">
  <head>
    <title>Html Anchor Tag</title>
   <style>
      html{
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
      <h1>The Best Html Course</h1>
    <p>
      HTML is a programming language that instructs browsers on how 
      to structure and display web pages. It's a fundamental component 
      of the internet, and is used to define the content and structure 
      of web pages. 
   </p>
   
   <hr>
<!-- href: Specifies the URL or destination the link points to.-->
<!--* href used kiya hain idhar and iska kaam bas itna hain ki woh link ko rakhega save karke aur jaise hi hum click karenge woh humko mentioned url(link) pe leke jayega-->
   <a href = "https://github.com/Abhishek-25-Singh">Visit us</a>

    <hr>
  <!-- target: Specifies where the linked content will be displayed (e.g., _blank for a new window/tab)-->
  <!--Target aap Jaise Clickable Text pe click karoge woh aapko new Window pe leke jayega-->
  <a href="https://github.com/Abhishek-25-Singh" target="_blank" >VIst US</a>

    <hr>
   <!-- title: Provides additional information when hovering over the link.-->
   <a href = "https://github.com/Abhishek-25-Singh " title = "GitHub Profile">Vist US</a>
  
  </body>
</html>
